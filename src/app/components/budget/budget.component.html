<div class="budget-container">
    <app-sidebar />
    <div class="">
        <app-topbar />

        <div class="container">
            <header>
                <h4>Ahmedabad Growth</h4>
            </header>
            <div class="searchCreateContainer">
                <div class="searchContainer">
                    <div class="input-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control" placeholder="Search by name">
                    </div>
                    <select name="searchDropdown" class="searchDropdown">
                        <option *ngFor="let option of dropdownOptions" [value]="option[0]">{{ option[1] }}</option>
                    </select>
                </div>
                <button mat-raised-button class="createBtn">Create Position</button>
            </div>
            <div class="tableChartContainer">
                <div class="tableContainer">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Columns definitions -->
                    <ng-container matColumnDef="designation">
                        <th mat-header-cell *matHeaderCellDef> Designation </th>
                        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                    </ng-container>

                    <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                    </ng-container>

                    <ng-container matColumnDef="budget">
                        <th mat-header-cell *matHeaderCellDef> Budget </th>
                        <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastUpdated">
                        <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastUpdated}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <i class="fa-solid fa-trash-can"></i>
                            <!-- <i class="fa-solid fa-trash-can" (click)="onDelete(element)"></i> -->
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
                </div>
                <div class="chart-container">
                    <!-- <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'pie'">
            </canvas> -->
                    <div class="summary">
                        <p>Total budget: ₹2 Cr</p>
                        <p>Used: ₹1.5 Cr</p>
                        <p>Left: ₹50 L</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
