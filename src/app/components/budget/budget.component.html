<div class="budget-container">
    <app-sidebar></app-sidebar>
  
    <div class="main-content">
      <app-topbar></app-topbar>
  
      <div class="content-container">
        <header class="header">
          <h4>Ahmedabad Growth</h4>
        </header>
  
        <div class="searchCreateContainer">
          <div class="searchContainer">
            <div class="input-container">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input class="form-control" placeholder="Search by name" />
            </div>
            <select name="searchDropdown" class="searchDropdown">
              <option *ngFor="let option of dropdownOptions" [value]="option[0]">
                {{ option[1] }}
              </option>
            </select>
          </div>
          <button mat-raised-button class="createBtn">+ Create Position</button>
        </div>
  
        <div class="tableChartContainer">
          <!-- Table Section -->
          <div class="tableContainer">
            <table mat-table [dataSource]="dataSource" class="mat-border">
              
              <!-- Designation Column -->
              <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
              </ng-container>
          
              <!-- Department Column -->
              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
              </ng-container>
          
              <!-- Budget Column -->
              <ng-container matColumnDef="budget">
                <th mat-header-cell *matHeaderCellDef> Budget </th>
                <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
              </ng-container>
          
              <!-- Location Column -->
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
              </ng-container>
          
              <!-- Last Updated Column -->
              <ng-container matColumnDef="lastUpdated">
                <th mat-header-cell *matHeaderCellDef> Last Updated </th>
                <td mat-cell *matCellDef="let element">
                  <span>{{element.lastUpdated[0]}}</span>
                  <span class="last-updated-date">{{element.lastUpdated[1]}}</span>
                </td>
              </ng-container>
          
              <!-- Actions Column (Trash Icon) -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                  <i class="fa-solid fa-trash-can"></i>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
          </div>
          
  
          <!-- Chart Section -->
          <div class="chart-container">
            <h5 class="budget-header">Budget <span class="edit-link">Edit</span></h5>
            <!-- <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="'pie'">
            </canvas> -->
  
            <div class="summary">
              <p>Total budget: ₹2 Cr</p>
              <p>Used: ₹1.5 Cr</p>
              <p>Left: ₹50 L</p>
            </div>
          </div>
        </div>
        <app-paginator></app-paginator>
      </div>
    </div>
  </div>
